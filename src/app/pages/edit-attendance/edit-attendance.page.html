<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="attendanceForm" (ngSubmit)="editAttendance()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input value="{{attendance.date}}" name="date" type="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Employee</ion-label>
        <ion-select value="{{attendance.employee_name}}" name="employee">
          <ion-select-option *ngFor="let employee of employees" [value]="employee.id">{{ employee.first_name }} {{
            employee.last_name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Arriving Time</ion-label>
        <ion-input value="{{attendance.arriving_time}}" name="arriving_time" type="time"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Start Break Time</ion-label>
        <ion-input value="{{attendance.start_break_time}}" name="start_break_time" type="time"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">End Break Time</ion-label>
        <ion-input value="{{attendance.end_break_time}}" name="end_break_time" type="time"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Leaving Time</ion-label>
        <ion-input value="{{attendance.leaving_time}}" name="leaving_time" type="time"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">Save</ion-button>
  </form>
</ion-content>
