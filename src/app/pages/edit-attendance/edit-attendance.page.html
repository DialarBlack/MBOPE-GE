<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="attendanceForm" (ngSubmit)="editAttendance(attendance.id)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input  formControlName="date" type="date" class="form-control" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Employee</ion-label>
        <ion-select  formControlName="employee" class="form-control" required>
          <ion-select-option *ngFor="let employee of employees" [value]="employee.id">{{ employee.first_name }} {{
            employee.last_name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Date Time</ion-label>
        <ion-input  formControlName="date_time" type="text" class="form-control" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Attendance Type</ion-label>
        <ion-select formControlName="attendance_type" class="form-control"  required>
          <ion-select-option value="ARRIVING TIME" >Arriving Time</ion-select-option>
          <ion-select-option value="START BREAK TIME" >Start Break Time</ion-select-option>
          <ion-select-option value="END BREK TIME" >End Break Time </ion-select-option>
          <ion-select-option value="LEAVING TIME" >Leaving Time</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button [disabled]="!canSave" expand="full" type="submit">Save</ion-button>
  </form>
  <ion-button expand="full" (click)="closeModal()">Close</ion-button>
</ion-content>
