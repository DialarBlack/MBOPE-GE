<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <div class="flex-center">
          <img alt="Silhouette of mountains" src="../assets/icon/mbope logo.jpg" height="100" />
          <ion-card-title color="dark-blue">MBOPE GE</ion-card-title>
        </div>
      </ion-card-header>

      <ion-card-content>
        <form  [formGroup]="registerForm" (ngSubmit)="registerUser()">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" name="username" [(ngModel)]="username" class="form-control" [ngModelOptions]="{standalone: true}" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="email" class="form-control" [ngModelOptions]="{standalone: true}" required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" class="form-control" [ngModelOptions]="{standalone: true}" required></ion-input>
          </ion-item>
  
          <ion-button expand="full" type="submit" >Register</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
