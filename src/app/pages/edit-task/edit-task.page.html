<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="taskForm" (ngSubmit)="editTask(task.id)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Task Title</ion-label>
        <ion-input formControlName="title" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Status</ion-label>
        <ion-select  formControlName="status">
          <ion-select-option value="PENDING">Pending</ion-select-option>
          <ion-select-option value="PROGRESSING">In Progress</ion-select-option>
          <ion-select-option value="COMPLETE">Completed</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Project</ion-label>
        <ion-select  formControlName="project">
          <ion-select-option *ngFor="let project of projects" [value]="project.id">{{ project.title }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Employee</ion-label>
        <ion-select formControlName="employee">
          <ion-select-option *ngFor="let employee of employees" [value]="employee.id">{{ employee.first_name }} {{
            employee.last_name }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">Save</ion-button>
  </form>
  <ion-button expand="full" (click)="closeModal()">Close</ion-button>
</ion-content>
