<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="taskForm" (ngSubmit)="editTask()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Task Title</ion-label>
        <ion-input value="{{task.title}}" name="title" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea value="{{task.description}}" name="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Status</ion-label>
        <ion-select value="{{task.status}}" name="status">
          <ion-select-option value="Pending">Pending</ion-select-option>
          <ion-select-option value="In Progress">In Progress</ion-select-option>
          <ion-select-option value="Completed">Completed</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Start Date</ion-label>
        <ion-datetime value="{{task.startDate}}" name="startDate" displayFormat="MMM DD, YYYY"
          pickerFormat="MMM DD YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">End Date</ion-label>
        <ion-datetime value="{{task.endDate}}" name="endDate" displayFormat="MMM DD, YYYY"
          pickerFormat="MMM DD YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Submitted Date</ion-label>
        <ion-datetime value="{{task.submittedDate}}" name="submittedDate" displayFormat="MMM DD, YYYY"
          pickerFormat="MMM DD YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Employee</ion-label>
        <ion-select value="{{task.employee}}" name="employee">
          <ion-select-option *ngFor="let employee of employees" [value]="employee.id">{{ employee.first_name }} {{
            employee.last_name }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">Save</ion-button>
  </form>
</ion-content>
