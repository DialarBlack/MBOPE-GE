<!-- departments.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Departments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]=" searchQuery" (ionChange)="filterDepartments()"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let department of filteredDepartments; let index=index">
      <ion-label>{{ department.name }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editDepartment(department.id)">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="deleteItem(index)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addDepartment()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
