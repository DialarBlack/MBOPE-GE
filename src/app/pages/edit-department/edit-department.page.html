<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Department</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="departmentForm" >
    <ion-list>
      <ion-item>
        <ion-label position="floating">Department Name</ion-label>
        <ion-input formControlName="name" type="text" class="form-control" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input  formControlName="description" type="text" class="form-control" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit" (click)="editDepartment(department.id)">Save</ion-button>
  </form>
  <ion-button expand="full" (click)="closeModal()">Close</ion-button>
</ion-content>
