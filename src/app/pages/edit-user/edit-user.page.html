<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" >
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="text" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" class="form-control" required></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" class="form-control" required></ion-input>
    </ion-item> -->
    <!-- <ion-item>
      <ion-label>Active</ion-label>
      <ion-toggle formControlName="is_active" class="form-control" required></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Superuser</ion-label>
      <ion-toggle formControlName="is_superuser" class="form-control" required></ion-toggle>
    </ion-item> -->
    <ion-button expand="full" type="submit" (click)="editUser(user.id)">Save</ion-button>
  </form>
  <ion-button expand="full" (click)="closeModal()">Close</ion-button>
</ion-content>
